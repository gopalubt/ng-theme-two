<ul class="layout-menu">
    <ng-container *ngFor="let item of model; let i = index;">
        <li app-menuitem *ngIf="!item.separator" >{{item.label}}</li>
        <li *ngIf="item.separator" class="menu-separator"></li>
    </ng-container>
    <li>
        <a href="/">
            <img src="assets/layout/images/primeblocks-dark.png" alt="Prime Blocks" class="img-fluid mt-3"/>
        </a>
    </li>
</ul>
